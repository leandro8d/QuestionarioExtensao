<div class="login-page">
  <div class="form" >
      <h4><strong>Questionário Pessoal</strong></h4>
    <form class="login-form">
        <input type="email" placeholder="E-Mail" ng-model="email" style="color:black;box-shadow: 0px 1px 4px #888888"/>
      <input type="text" placeholder="Nome Completo" ng-model="nome"  style="color:black;box-shadow: 0px 1px 4px #888888"/>
      <button type="button" ng-click="comercarFormulario(email,nome)">Começar</button>
    </form>
  </div>
</div>
